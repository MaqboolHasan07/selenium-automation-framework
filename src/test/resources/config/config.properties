environment=staging

# Please provide the key in lowercase
url=https://amazon.in

# Dynamic reports  yes or no
#if no, report will have name as current time+index.html
#if yes, report will have name as index.html 
override_report=yes

# Provides an option to capture screenshot for passed steps
passed_step_screenshots=false

# Provides an option to capture screenshot for failed steps
failed_step_screenshots=true

# Provides an option to capture screenshot for skipped steps
skipped_step_screenshots=false

# Provides an option to retry failed tests
retry_failed_tests=false
retry_count=1

#Runmode Local or Remote
run_mode=local

# Remote execution options - seleniumgrid or selenoid
remote_mode=seleniumgrid

# Remote URL
seleniumGridUrl=http://localhost:4444/

selenoidUrl=http://localhost:4444/